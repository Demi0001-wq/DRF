components:
  schemas:
    Course:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        lessons_count:
          type: string
          readOnly: true
        lessons:
          type: array
          items:
            $ref: '#/components/schemas/Lesson'
          readOnly: true
        is_subscribed:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 100
        preview:
          type: string
          format: uri
          nullable: true
        description:
          type: string
        owner:
          type: integer
          nullable: true
      required:
      - description
      - id
      - is_subscribed
      - lessons
      - lessons_count
      - name
    Lesson:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        preview:
          type: string
          format: uri
          nullable: true
        video_link:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        course:
          type: integer
        owner:
          type: integer
          nullable: true
      required:
      - course
      - description
      - id
      - name
    PaginatedCourseList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Course'
    PaginatedLessonList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Lesson'
    PatchedCourse:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        lessons_count:
          type: string
          readOnly: true
        lessons:
          type: array
          items:
            $ref: '#/components/schemas/Lesson'
          readOnly: true
        is_subscribed:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 100
        preview:
          type: string
          format: uri
          nullable: true
        description:
          type: string
        owner:
          type: integer
          nullable: true
    PatchedLesson:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        preview:
          type: string
          format: uri
          nullable: true
        video_link:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        course:
          type: integer
        owner:
          type: integer
          nullable: true
    PatchedProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        created_at:
          type: string
          format: date-time
          readOnly: true
    PatchedUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        telephone:
          type: string
          nullable: true
          maxLength: 20
        city:
          type: string
          nullable: true
          maxLength: 100
        avatar:
          type: string
          format: uri
          nullable: true
    Payment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        payment_date:
          type: string
          format: date
          readOnly: true
        payment_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        payment_method:
          $ref: '#/components/schemas/PaymentMethodEnum'
        session_id:
          type: string
          readOnly: true
          nullable: true
        payment_link:
          type: string
          format: uri
          readOnly: true
          nullable: true
